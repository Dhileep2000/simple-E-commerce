{% extends "base.html" %}

{% block title %}

home | online store

{% endblock title %}




{% block content %}

{% include 'slide.html' %}
  
  <div class="container">
    <div class="row">
        <div class="col-12 my-5">
            <h3 class="mb-3">Best Selling Products</h3>
            <hr style="border-color:#b8bfc2">
          </div>
        </div>
      </div>
        

      <div class="container">
       <div class="row">
        {% for item in products %}
        <div class="col-md-3 col-lg-3">
          <div class="card my-3">
            <img src="{{item.product_image.url}}"  class="card-image" alt="Categories">
            <a href="{% url 'product_details' item.catagory.name item.name  %}">
            <div class="card-body text-black ">
              <h5 class="card-title text-primary">{{ item.name }}</h5></a>
              <p class="card-title text-danger my-3"><s>Rs.{{ item.original_price}}</s></p>
              <h4 class="card-title text-black">Rs.{{ item.selling_price }}</h4>
              
    
          </div>
      
          
          </div>
        </div>
        {% endfor %}


    </div>
    </div>
  </div>

    
{% endblock%}
