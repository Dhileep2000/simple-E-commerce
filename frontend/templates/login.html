{% extends "base.html" %}

{% block title %}

register page

{% endblock title %}

{% block content %}

<div class="container" style="margin-top: 70px; min-height: 600px;">
    <div class="row">
        <div class="col-12">
            <h4>Login page</h4>
            {% include 'message.html' %}
            <hr style="border-color: #b8bfc2;">
            
        </div>
    </div>

    <section class="py-4 my-5">
        <div class="container">
            <div class="row ">
                <div class="col-6">
                    <form method="POST" action="">
                        {% csrf_token %}

                        
                        <div class="mb-4">
                            <label for="" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                            
                        </div>

                        
                        <div class="mb-4">
                            <label for="" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter User Name">
                            
                        </div>

                        
                        
                        <button type="submit" class="btn btn-primary my-3">Login</button>
                       
                    </form>
                    

                </div>
                </div>
                </div>
    </section>
</div>

    
{% endblock%}
