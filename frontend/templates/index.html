{% extends "base.html" %}

{% block title %}

shopkeep | online store

{% endblock title %}




{% block content %}

<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">{{ catagory_name }} products</h4>
                <hr style="border-color:#b8bfc2">
            </div>

        {% for item in products %}
        <div class="col-md-4 col-lg-3">
          <div class="card my-3">
            <img src="{{item.product_image.url}}"  class="card-image-top" alt="Categories">
            <a href="{% url 'product_details' catagory_name item.name %}">
            <div class="card-body text-black ">
              <h5 class="card-title text-primary">{{ item.name }}</h5> </a>
              <p class="card-title text-danger my-3"><s>Rs.{{ item.original_price}}</s></p>
              <h4 class="card-title text-black">Rs.{{ item.selling_price }}</h4>
              
    
            </div>
       
          </div>
        </div>
        {% endfor %}

        </div>
    </div>
</section>


  

    
{% endblock%}
